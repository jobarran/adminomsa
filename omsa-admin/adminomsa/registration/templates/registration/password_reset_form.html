{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>OMSA | CWI - Recuperar contraseña</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="{% static 'core/css/tabler.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/tabler-flags.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/tabler-payments.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/tabler-vendors.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/demo.min.css' %}">
    <style>.errorlist{color:red;}</style>
  </head>
  <body  class=" border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="row mt-3">
          <div class="col-md-9 mx-auto mb-5">
            <form class="card card-md" action="" method="post">{% csrf_token %}
              <div class="card-body">
                <h3 class="mb-4">Restablecer contraseña</h3>
                <p>¿Ha olvidado su clave? Introduzca su dirección de correo a continuación y le enviaremos por correo electrónico las instrucciones para establecer una nueva.</p>
                {{ form.email.errors }}
                <p><input type="email" name="email" maxlength="254" required="" id="id_email" class="form-control" placeholder="Introduce tu email"/></p>
                <p><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <script src="{% static 'core/libs/apexcharts/dist/apexcharts.min.js' %}" defer></script>
    <script src="{% static 'core/libs/jsvectormap/dist/js/jsvectormap.min.js' %}" defer></script>
    <script src="{% static 'core/libs/jsvectormap/dist/maps/world.js' %}" defer></script>
    <script src="{% static 'core/libs/jsvectormap/dist/maps/world-merc.js' %}" defer></script>
    <!-- Tabler Core -->
    <script src="{% static 'core/js/tabler.min.js' %}" defer></script>
    <script src="{% static 'core/js/demo.min.js' %}" defer></script>
  </body>
</html>
